<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti贸n de Horarios - UCSG</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'></text></svg>">
    
    <!-- Local Stylesheets - Offline Compatible -->
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="schedule.css">
    <link rel="stylesheet" href="toast.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Cargando...</p>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="logo.svg" width=20%>
                <div class="title-section">
                    <h1>Sistema de Horarios</h1>
                    <p>Universidad Cat贸lica de Santiago de Guayaquil</p>
                </div>
            </div>
            
            <div id="userMenu" class="user-menu">
                <button id="userButton" class="user-button">
                    <i class="fas fa-user"></i>
                    <span id="userName">Usuario</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="user-dropdown">
                    <button class="dropdown-item" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Cerrar Sesi贸n
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Login Screen -->
        <div id="loginScreen" class="screen active">
            <div class="container">
                <div class="login-container">
                    <div class="login-card">
                        <div class="login-header">
                            <img src="logo.svg" width=30% >
                            <h2>Iniciar Sesi贸n</h2>
                            <p>Sistema de Gesti贸n de Horarios</p>
                        </div>
                        
                        <form id="loginForm" class="login-form">
                            <div class="form-group">
                                <label for="usuario">Correo Institucional</label>
                                <div class="input-wrapper">
                                    <input 
                                        type="email" 
                                        id="usuario" 
                                        class="form-input"
                                        placeholder="usuario@cu.ucsg.edu.ec"
                                        autocomplete="email"
                                        required
                                    >
                                    <i class="input-icon fas fa-envelope"></i>
                                </div>
                                <div id="usuarioError" class="field-error"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Contrase帽a</label>
                                <div class="input-wrapper">
                                    <input 
                                        type="password" 
                                        id="password" 
                                        class="form-input"
                                        placeholder="Ingrese su contrase帽a"
                                        autocomplete="current-password"
                                        required
                                    >
                                    <button type="button" id="togglePassword" class="input-action">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div id="passwordError" class="field-error"></div>
                            </div>
                            
                            <div class="login-actions">
                                <button type="button" class="btn btn-primary" onclick="login('estudiante')">
                                    <i class="fas fa-user-graduate"></i>
                                    Estudiante
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="login('administrador')">
                                    <i class="fas fa-user-cog"></i>
                                    Administrador
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Student Dashboard -->
        <div id="studentScreen" class="screen">
            <div class="container">
                <div class="welcome-section">
                    <h2 id="studentWelcomeText">隆Bienvenido!</h2>
                    <p>Curso asignado: <strong id="studentCourse">-</strong></p>
                </div>
                
                <div class="section">
                    <div class="section-header">
                        <h3>
                            <i class="fas fa-calendar-alt"></i>
                            Mi Horario
                        </h3>
                        <div class="header-actions">
                            <button class="btn btn-outline" onclick="downloadSchedule()">
                                <i class="fas fa-download"></i>
                                Descargar
                            </button>
                        </div>
                    </div>
                    <div id="studentSchedule" class="schedule-container">
                        <!-- Schedule will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminScreen" class="screen">
            <div class="container">
                <!-- Saved Schedules Section -->
                <div class="section">
                    <div class="section-header">
                        <h3>
                            <i class="fas fa-save"></i>
                            Horarios Guardados
                            <span id="schedulesCount" class="badge">0</span>
                        </h3>
                    </div>
                    <div id="savedSchedules" class="saved-schedules">
                        <!-- Saved schedules will be loaded here -->
                    </div>
                </div>

                <!-- Course Configuration -->
                <div id="courseConfigSection" class="section">
                    <div class="section-header">
                        <h3>
                            <i class="fas fa-cog"></i>
                            Configuraci贸n del Curso
                        </h3>
                    </div>
                    <div class="config-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="curso">Curso</label>
                                <select id="curso" class="form-select" required>
                                    <option value="">Seleccionar curso</option>
                                    <option value="A">Curso A</option>
                                    <option value="B">Curso B</option>
                                    <option value="C">Curso C</option>
                                    <option value="D">Curso D</option>
                                    <option value="E">Curso E</option>
                                    <option value="F">Curso F</option>
                                </select>
                                <div id="cursoError" class="field-error"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="carrera">Carrera</label>
                                <select id="carrera" class="form-select" required>
                                    <option value="">Seleccionar carrera</option>
                                    <option value="Ingenier铆a en Sistemas">Ingenier铆a en Computaci贸n</option>
                                    <option value="Ingenier铆a Industrial">Ingenier铆a Civil
                                    <option value="Administraci贸n de Empresas">Administraci贸n de Empresas</option>
                                    <option value="Contabilidad y Auditor铆a">Contabilidad y Auditor铆a</option>
                                    <option value="Derecho">Derecho</option>
                                    <option value="Medicina">Medicina</option>
                                    <option value="Psicolog铆a">Psicolog铆a</option>
                                    <option value="Arquitectura">Arquitectura</option>
                                    <option value="Comunicaci贸n Social">Comunicaci贸n Social</option>
                                    <option value="Marketing">Marketing</option>
                                </select>
                                <div id="carreraError" class="field-error"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="numMaterias">N煤mero de Materias</label>
                                <select id="numMaterias" class="form-select" required>
                                    <option value="">Seleccionar cantidad</option>
                                    <option value="3">3 materias</option>
                                    <option value="4">4 materias</option>
                                    <option value="5">5 materias</option>
                                    <option value="6">6 materias</option>
                                    <option value="7">7 materias</option>
                                    <option value="8">8 materias</option>
                                </select>
                                <div id="numMateriasError" class="field-error"></div>
                            </div>
                        </div>
                        
                        <button type="button" class="btn btn-primary" onclick="generateSubjectFields()">
                            <i class="fas fa-arrow-right"></i>
                            Continuar
                        </button>
                    </div>
                </div>

                <!-- Subject Configuration -->
                <div id="subjectsSection" class="section hidden">
                    <div class="section-header">
                        <h3>
                            <i class="fas fa-book"></i>
                            Configuraci贸n de Materias
                        </h3>
                        <div class="header-actions">
                            <button class="btn btn-outline" onclick="goBackToConfig()">
                                <i class="fas fa-arrow-left"></i>
                                Volver
                            </button>
                        </div>
                    </div>
                    <div id="subjectsContainer" class="subjects-container">
                        <!-- Subject fields will be generated here -->
                    </div>
                    <div class="section-actions">
                        <button type="button" class="btn btn-primary" onclick="proceedToSchedule()">
                            <i class="fas fa-calendar-plus"></i>
                            Generar Horario
                        </button>
                    </div>
                </div>

                <!-- Schedule Generation -->
                <div id="scheduleSection" class="section hidden">
                    <div class="section-header">
                        <h3>
                            <i class="fas fa-calendar-alt"></i>
                            Generar Horario
                        </h3>
                        <div class="header-actions">
                            <button class="btn btn-outline" onclick="goBackToSubjects()">
                                <i class="fas fa-arrow-left"></i>
                                Volver
                            </button>
                        </div>
                    </div>
                    
                    <div class="schedule-config">
                        <div class="form-group">
                            <label for="horaInicio">Hora de Inicio</label>
                            <select id="horaInicio" class="form-select">
                                <option value="07:00">07:00 AM</option>
                                <option value="08:00">08:00 AM</option>
                                <option value="09:00" selected>09:00 AM</option>
                                <option value="10:00">10:00 AM</option>
                            </select>
                        </div>
                        
                        <button type="button" class="btn btn-primary" onclick="generateSchedule()">
                            <i class="fas fa-magic"></i>
                            <span class="btn-text">Generar Horario</span>
                            <span class="btn-spinner hidden">
                                <i class="fas fa-spinner fa-spin"></i>
                                Generando...
                            </span>
                        </button>
                    </div>
                    
                    <div id="schedulePreview" class="schedule-preview">
                        <!-- Generated schedule will appear here -->
                    </div>
                    
                    <div class="schedule-actions">
                        <button id="saveScheduleBtn" class="btn btn-success hidden" onclick="saveSchedule()">
                            <i class="fas fa-save"></i>
                            Guardar Horario
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script src="schedule.js"></script>
    <script src="app.js"></script>
</body>
</html>
